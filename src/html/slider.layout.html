{#
<div class="slider padding-lg">
    <div id="klook-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for id, image in slider.items() %} 
                <li data-target="#klook-carousel" data-slide-to="{{loop.index}}"></li>
            {% endfor %} 
        </ol>
        <div class="carousel-inner">
            {% for id, image in slider.items() %} 
                <div class="carousel-item">
                    <img
                        width="200px"
                        height="200px"
                        src="assets/{{image.Image}}"
                        alt="{{image.Title}}"/>
                </div>
            {% endfor %} 
        </div>
        <a class="carousel-control-prev" href="#klook-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">{{strings.Previous}}</span>
        </a>
        <a class="carousel-control-next" href="#klook-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">{{strings.Next}}</span>
        </a>
    </div>
</div>
#}
